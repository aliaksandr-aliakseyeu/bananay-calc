name: Trigger auto deployment for bananay-calc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/bananay-calc-AutoDeployTrigger-beb1ebc3-b437-4870-8028-654d38ec7ba4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BANANAYCALC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BANANAYCALC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BANANAYCALC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.BANANAYCALC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BANANAYCALC_REGISTRY_PASSWORD }}
          containerAppName: bananay-calc
          resourceGroup: Bananay
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


