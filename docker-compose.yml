version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: bananay_calc_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bananay_calc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bananay_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bananay_calc_api
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: bananay_calc
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bananay_network

volumes:
  postgres_data:

networks:
  bananay_network:
    driver: bridge

